{% extends "layout.html" %}

{% block title %}
    login
{% endblock %}


{% block content %}
    <h1>Login</h1>
    <h2>{{ message }}</h2>
    <form class="container-login-form" action="{{ url_for('login') }}" method="POST">
        <div id="container-login-form">

            <div>
                <label for="email">Username:</label>
                <input class="form-group" type="text" name="email" autocomplete="off" autofocus>  
            </div>

            <div>
                <label for="password">Password:</label>
                <input class="form-group" type="password" name="password">  
            </div>

            <div>
                <input type="submit" value="Login">
            </div>

        </div>
    </form>

    <div>
        <img src="{{ url_for('static', filename='image/sample_data.jpg')}}">
    </div>
{% endblock %}
